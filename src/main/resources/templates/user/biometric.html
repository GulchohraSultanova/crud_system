<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>10/90 Oranında Bölünmüş Ekran</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url(/img/bg.jpg);
            overflow: hidden;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 70px;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .ten-percent {
            flex: 0 0 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #272A3A;
        }

        .ninety-percent {
            flex: 0 0 80%;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .sub-section {
            flex: 1;
            padding: 20px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        ul li {
            margin-top: 10px;
            color: white;
            list-style-type: none;
            padding: 20px 20px;
            width: 230px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            height: 100%;
            color: white;
            font-size: 30px;
        }


        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            font-size: 18px;
            width: 100%;
            border: 1px solid grey;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            font-size: 20px;
            padding: 8px 17px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .food-image {
            width: 100px;
            height: 100px;
            margin: 20px 20px;
            float: left;
        }

        .input-section {
            display: inline-block;
        }

        .button-section {
            display: inline-block;
            margin-top: 10px;
        }

        #image-container1 {
            max-width: 100%;
            height: auto;
        }

        #image-container2 {
            max-width: 100%;
            height: auto;
        }

        #image-container3 {
            max-width: 100%;
            height: auto;
        }

        #image-container4 {
            max-width: 100%;
            height: auto;
        }

        .field {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="ten-percent">
        <div class="logo"><img src="/img/logo.png" style="height: 110px;" alt=""></div>
        <ul style="margin-top: 100px">
            <li><a href="/user/dashboard">Dashboard</a></li>
            <li><a href="/user/food">Food</a></li>
            <li><a href="/user/exercises">Exercises</a></li>
            <li><a href="/user/biometric" style="color: red;font-size: 35px">Biometric</a></li>
            <li><a href="/user/about/1">Account</a></li>
        </ul>
        <button style="padding: 20px 20px; background-color: green; color: white; border-color: transparent; border-radius: 20px; font-size: 18px; margin-top: 100px; margin-left: 115px">
            Support
        </button>
    </div>
    <div class="ninety-percent">
        <div class="container" style="display: flex; flex-direction: column;">
            <div class="field">
                <div id="image-container1" class="food-image"></div>
                <div class="input-section">
                    <label for="food1"><h2>Blood Pressure</h2></label>
                    <input type="number" id="food1" placeholder="Please add ">
                </div>
                <div class="button-section">
                    <button type="button" onclick="showImage('food1', 'image-container1')">Submit</button>
                </div>
            </div>
            <div class="field">
                <div id="image-container2" class="food-image"></div>
                <div class="input-section">
                    <label for="food2"><h2>Heart Rate (P/M)</h2></label>
                    <input type="number" id="food2" placeholder="Please add ">
                </div>
                <div class="button-section">
                    <button type="button" onclick="showImage('food2', 'image-container2')">Submit</button>
                </div>
            </div>
            <div class="field">
                <div id="image-container3" class="food-image"></div>
                <div class="input-section">
                    <label for="food3"><h2>Sleep (Hours)</h2></label>
                    <input type="number" id="food3" placeholder="Please add ">
                </div>
                <div class="button-section">
                    <button type="button" onclick="showImage('food3', 'image-container3')">Submit</button>
                </div>
            </div>
            <div class="field">
                <div id="image-container4" class="food-image"></div>
                <div class="input-section">
                    <label for="food4"><h2>Body Temperature (°C)</h2></label>
                    <input type="number" id="food4" placeholder="Please add ">
                </div>
                <div class="button-section">
                    <button type="button" onclick="showImage('food4', 'image-container4')">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showImage(foodId, imageContainerId) {
            var thresholdValue = document.getElementById(foodId).value;
            var imageContainer = document.getElementById(imageContainerId);
            imageContainer.innerHTML = '';
            if (thresholdValue !== '') {
                if (foodId === "food1") {
                    var imageUrl = (thresholdValue >= 110 && thresholdValue <= 130) ?
                        '/img/green.png' : '/img/red.png';
                } else if (foodId === "food2") {
                    var imageUrl = (thresholdValue >= 80 && thresholdValue <= 90) ?
                        '/img/green.png' : '/img/red.png';
                } else if (foodId === "food3") {
                    var imageUrl = (thresholdValue > 6 && thresholdValue < 10) ?
                        '/img/green.png' : '/img/red.png';
                } else if (foodId === "food4") {
                    var imageUrl = (thresholdValue >= 36.5 && thresholdValue <= 37) ?
                        '/img/green.png' : '/img/red.png';
                }

                var imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                imageElement.alt = 'Image';
                imageElement.style.width = "100px";
                imageContainer.appendChild(imageElement);
            } else {
                alert('Please enter a threshold value.');
            }
        }
    </script>
</div>
</body>

</html>
